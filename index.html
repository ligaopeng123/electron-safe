<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" crossorigin="anonymous">
    <script>
        window.$ = window.jQuery = require('./js/jquery-3.0.0.min.js');
        jQuery.isString = function (val) {
            return typeof val === 'string';
        };
        jQuery.isUndefined = function (val) {
            typeof val === 'undefined';
        }

        jQuery.isEmpty = function (val) {
            typeof val === 'undefined' || val === '' || val.length === 0;
        }
        require('./js/jquery.editable-select');
        require('./js/bootstrap.min.js');
    </script>
    <style>
        .input-group {
            padding: 8px 0px;
        }
    </style>
</head>
<body>
<div class="panel panel-primary pbc" class="w100 mw mg8" style="border-color:#999;">
    <div class="panel-heading pbc"
         style="background-image: none; color: rgb(51, 51, 51);text-align: center;
         border-color:#999;font-weight: bold;font-family: 微软雅黑, 黑体, 宋体;">信息录入</div>
    <div class="panel-body" style="padding: 16px">
        <div class="left" style="width: calc(100% - 90px);">

            <div class="input-group">
                <span class="input-group-addon">姓名</span>
                <input type="text" class="form-control" _name="代码路径" id="name" style="width: 100%">
                <span class="input-group-addon">性别</span>
                <select  class="form-control" id="exampleFormControlSelect2">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>


            <div class="input-group" style="height: 100px;">
                <span class="input-group-addon">照片/健康宝</span>
                <img class="form-control mlr" src="./img/name.png" style="border: 1px;height: 100%;width: auto;" />
                <img class="form-control mlr" src="./img/name.png" style="border: 1px;height: 100%;width: auto;" />
            </div>

            <div class="input-group">
                <span class="input-group-addon">身份证号</span>
                <input type="text" class="form-control" _name="代码路径" id="codeId">
            </div>
            <div class="input-group">
                <span class="input-group-addon">籍贯</span>
                <select class="form-control wI" id="version" _name="编译版本"></select>
            </div>

            <div class="input-group">
                <span class="input-group-addon">现居住地</span>
                <input type="text" class="form-control" _name="代码路径" id="sex">
            </div>

            <div class="input-group">
                <span class="input-group-addon">联系电话</span>
                <input type="text" class="form-control" _name="代码路径" id="sex">
            </div>

            <div class="input-group">
                <span class="input-group-addon">紧急联系人</span>
                <input type="text" class="form-control" _name="服务器地址" name="ip" style="width: 100%">
                <span class="input-group-addon">电话</span>
                <input type="text" class="form-control" _name="服务器地址" name="ip" style="width: 100%">
            </div>

            <div class="input-group">
                <span class="input-group-addon">症状</span>
                <span class="form-control" style="min-width: 640px;">
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">发热
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">乏力
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">持续干咳
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">呼吸困难
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">结膜炎症状
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">鼻赛、流涕、咽痛、腹泻
                    </label>
                    <label class="form-check-label mg">
                        <input type="checkbox" class="form-check-input" value="">无以上症状
                    </label>
                </span>
                <span class="input-group-addon">体温</span>
                <input type="text" class="form-control" _name="体温" name="ip" style="min-width: 62px">

            </div>

            <div class="input-group">
                <span class="input-group-addon">药品登记</span>
                <label class="form-check-label mg">
                    <input type="checkbox" class="form-check-input" value="">发热药品
                </label>
                <label class="form-check-label mg">
                    <input type="checkbox" class="form-check-input" value="">抗生素
                </label>
                <label class="form-check-label mg">
                    <input type="checkbox" class="form-check-input" value="">感冒药品
                </label>
                <label class="form-check-label mg">
                    <input type="checkbox" class="form-check-input" value="">其他管控药品
                </label>
            </div>

            <div class="input-group c-bottom">
                <button type="button"  class="btn btn-default" onclick="_clear()">
                    清空
                </button>
                <button type="button" style="margin-left: 16px;" class="btn btn-default" onclick="_submit()">
                    确定
                </button>
                <!--<button type="button" style="margin-left: 15px" class="btn btn-default" onclick="_login()">-->
                <!--登录-->
                <!--</button>-->
            </div>
            <div id="info" class="alert alert-info pd8 mgb0" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span id="info_text">请关注此处的提示！</span>
            </div>
        </div>
        <div class="right" style="width: 80px;">
            <div style="width: 100%;margin: 0px;">退出登录?
                </br><a href="./login.html">返回登录</a>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- You can also require other files to run in this process -->
<script src="js/renderer.js"></script>
<script type="text/javascript">
    window.onload = function () {
        // setAllValue();
        setSelect(`version`);
    }
</script>
</body>
</html>
